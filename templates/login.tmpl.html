<!doctype html>
<html>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
<body>
  <div class="headerBlue"><img class="hexLogo" src="/images/hexagonLogo.png">
     <div class="hexText">T<span class="hexTextSm">HE</span> H<span class="hexTextSm">EXAGON</span></div>
     <div class="hexSubText">Department of Defense</div>
  </div>
  <div class="headerRed"></div>
  
  <div class="loginDiv">
    <div class="loginWrapper">
      <!-- <h1>Login</h1> -->
      <form action="/login" method="POST">
      <!-- TODO: use <label>s, remove <br>s -->
        Username<br>
        <input type="text" name="username" class="textBox" required><br><br>
        Password<br>
        <input type="password" name="password" class="textBox" required><br><br>
        <input type="submit" value="Login" class="loginBtn">
      </form><br>
  
      <span class="signUpText"><a href="/register">Don't have an account?<br>Sign up here.</a></span>
    </div>
  </div>
</body>
</html>
