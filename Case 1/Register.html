  Gender:<br>
  <input type="radio" name="sex" value="male" checked="checked">Male
  <input type="radio" name="sex" value="female">Female<br>

  Salutation:<br>
  <select name="salutation">
    <option value="Mr.">Mr.</option>

    <option value="Senior">Senior</option>
    <option value="Count">Count</option>

    <option value="Miss">Miss</option>
    <option value="Ms.">Ms.</option>
    <option value="Mrs.">Mrs.</option>
    <option value="Madame">Madame</option>
    <option value="Majesty">Majesty</option>
    <option value="Senora">Senora</option>
  </select><br>

  Birthday (YYYY-MM-DD):<br>
  <input type="date" name="bday" required><br>

  Username: <input type="text" name="username" required><br>
  Password: <input type="password" name="password" required><br>

  About Me:<br>
  <textarea rows="10" cols="50" name="about" placeholder="Tell us about yourself..."></textarea><br>
  <input type="submit" value="Submit">
</form>
