<!DOCTYPE html>
<html>
<title> Admin </title>
<head>
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
</head> 
<body>
  <div class="headerBlue"><img class="hexLogo" src="/assets/hexagonLogo.png">
      <div class="hexText">T<span class="hexTextSm">HE</span> H<span class="hexTextSm">EXAGON</span></div>
      <div class="hexSubText">Department of Defense</div>
      <!--<div class="logoutText"><a onclick="logout()" href="login">Logout</a></div>-->
    </div>
    <div class="headerRed"></div>

<div class="pageDiv">
    <div class="bodyWrapper">
    <h2>Admin Page</h2>
    <form method="POST" action="/register">
      <strong>Personal Details:</strong><br>
      First name:<br> <input type="text" name="fname" required><br>
      Last name:<br> <input type="text" name="lname" required><br><br>

      Gender:<br>
      <input type="radio" name="sex" value="male" checked="checked">Male
      <input type="radio" name="sex" value="female">Female<br>

      Salutation:<br>
      <select name="salutation">
        <option value="Mr.">Mr.</option>
        <option value="Sir">Sir</option>
        <option value="Senior">Senior</option>
        <option value="Count">Count</option>

        <option value="Miss">Miss</option>
        <option value="Ms.">Ms.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Madame">Madame</option>
        <option value="Majesty">Majesty</option>
        <option value="Senora">Senora</option>
      </select><br>

      Birthday (YYYY-MM-DD):<br>
      <input type="date" name="bday" required><br><br>

      Username:<br> <input type="text" name="username" required><br>
      Password:<br> <input type="password" name="password" required><br><br>

      About Me:<br>
      <textarea rows="10" cols="50" name="about" placeholder="Tell us about yourself, commander..."></textarea><br><br>
      
      Admin: <br>
      <select name ="admin">
        <option value="true">true</option>
        <option value="false">false</option>
      </select><br>
      <input type="submit" value="Submit" class="loginBtn">
    </form>
    <br>
    <a href="/user">User</a>
</body>
</html>
