<html>

<title>{{.Username}}</title>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>  
<body>
  <div class="headerBlue"><img class="hexLogo" src="hexagonLogo.png">
      <div class="hexText">T<span class="hexTextSm">HE</span> H<span class="hexTextSm">EXAGON</span></div>
      <div class="hexSubText">Department of Defense</div>
      <div class="logoutText"><a onclick="logout()" href="login">Logout</a></div>
    </div>
    <div class="headerRed"></div>

  <div class="pageDiv">
    <div class="bodyWrapper">
      <h2>Personal Details</h2>

      First name: {{.Fname}}<br>
      Last name: {{.Lname}}<br>
      Gender: {{.Gender}}<br>
      Salutation: {{.Salutation}}<br>
      Birthday: {{.Bday}}<br>
      Username: {{.Username}}<br>
      About Me:
      <p>{{.About}}</p>
      <br>
      Admin: {{.Admin}}<br>
      {{if .Admin}}
      <a href="/admin">Admin Registration Page</a>
      {{end}}

      <span class="highlightedText"><h5>//Confidential</h5></span>
    </div>
  <div>
</body>
<script>
  function logout(){
    document.cookie = "cookie-name" +'=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
  }
</script>
</html>
